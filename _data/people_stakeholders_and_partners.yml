  name: Chris Lambert
  position: Senior Technical Advisor
  organisation: Thames Water
  profile:
    "Dr Chris Lambert is responsible for developing Thames Water’s Water Resource Management Plan and Drought Plan."

sarah_heineman:
  name: Sarah Heineman
